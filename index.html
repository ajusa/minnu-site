<!DOCTYPE html>
<html lang="en">

    <style>

        color: #E8DEBD;
    }

    .bg-brand {

<body class="sans-serif lh-copy" x-data="{page: location.hash}" @hashchange.window="page = location.hash">
    <nav class="db dt-l w-100 border-box pa3 ph5-l">
        <a class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb3 mb0-l" href="#" title="Home">
            <img src="images/logo2.png" class="mw2 mw3-ns dib" alt="Site Name">
        </a>
        <div class="nunito fw7 db dtc-l v-mid w-100 w-75-l tc tr-l">
            <a class="dim link dark-brand f5 f4-ns mr3" href="#">Home</a>
            <a class="dim link dark-brand f5 f4-ns mr3" href="#courses">
                Learn English
            </a>
            <a class="dim link dark-brand f5 f4-ns mr3" href="#tests">
                English Test
            </a>
            <a class="dim link dark-brand f5 f4-ns mr3" href="#contact">Contact Us</a>
        </div>
    </nav>
    <section x-show.transition="page == ''" class="vh-75 flex items-center cover" style="background: linear-gradient(120deg, white 50%, #E8DEBD 50%)">
        <div class="tc pb4 nunito w-100">
            <div class="dark-brand dib pa4-ns bg-white">
                <h2 class="f2 f1-ns ttu tracked fw8 mb0">English Espresso</h2>
                <p class="f5 f4-ns ttu nunito fw3 mt2">
                    <span x-show="page == ''">Step towards fluency in English</span>
                    <span x-show="page == '#courses'">View information on courses below</span>
                </p>
            </div>
        </div>
    </section>
    <div x-show.transition="page == ''" import="overview.html"></div>
    <div x-show.transition="page == '#courses'" import="courses.html"></div>
    <div x-show.transition="page.includes('#contact')" import="contact.html"></div>
    <div x-show.transition="page == '#tests'" import="tests.html"></div>
    <div x-show.transition="page == '#adult'" import="adult.html"></div>
    <div x-show.transition="page == '#young_learner'" import="young_learner.html"></div>
    <div x-show.transition="page == '#kid'" import="kid.html"></div>
    <section>
        <footer class="pa4 ph5-ns bg-black-80 white-90">
            <div class="flex-ns justify-between">
                <div class="f4">
                    <a href="#" class="db pv2 dim link white">Home</a>
                    <a href="#courses" class="db pv2 dim link white">Courses</a>
                    <a href="#contact" class="db pv2 dim link white">Contact</a>
                </div>
                <div class="self-end pv2-ns pt3">
                    <a class="brand link dim pr2" href="https://www.facebook.com/TheEnglishEspresso">
                        <i class="fa fa-facebook-square fa-2x"></i>
                    </a>
                    <a class="brand link dim ph2" href="https://twitter.com/EnglishEspresso">
                        <i class="fa fa-twitter-square fa-2x"></i>
                    </a>
                    <a class="brand link dim ph2" href="https://www.instagram.com/english__espresso/">
                        <i class="fa fa-instagram fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="mt4 f5">
                Made by <a class="link brand dim" href="https://github.com/ajusa">ajusa</a>
            </div>
        </footer>
    </section>
</body>
<script>
var imports = document.querySelectorAll('[import]')
for (let el of imports) {
    fetch(el.getAttribute("import")).then(r => r.text())
        .then(html => {
            el.innerHTML = html
            var scripts = el.querySelectorAll("script")
            for (var script of scripts) {
                var tmp = document.createElement('script');
                tmp.setAttribute('src', script.src);
                document.head.appendChild(tmp);
            }
        })
}
</script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</html>
